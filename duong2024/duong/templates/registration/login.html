<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Đăng Nhập</title>
</head>
<body>

    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-6 col-md-10 col-sm-12">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <p class="text-center h1 fw-bold mb-5">Đăng Nhập</p>
                            {% if messages %}
                                <div class="alert alert-danger" role="alert">
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                </div>
                            {% endif %}
                            <form class="mx-1 mx-md-4" method="POST" action="">
                                {% csrf_token %}
                                <div class="mb-4">
                                    <label for="form3Example1c" class="form-label">User Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user fa-lg"></i></span>
                                        <input type="text" name="username" id="form3Example1c" class="form-control" />
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="form3Example3c" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock fa-lg"></i></span>
                                        <input type="password" name="password" id="form3Example3c" class="form-control" />
                                    </div>
                                </div>
                                <div class="text-center mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Đăng Nhập</button>
                                </div>
                                <a href="{% url 'home' %}">Trang Chủ</a>
<!--                                <p class="text-center h6 fw-bold mb-5">Nếu bạn chưa có tài khoản?-->
<!--                                    <a href="{% url 'login' %}">Đăng Ký</a>-->
<!--                                </p>-->
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-10 col-sm-12 d-flex justify-content-center">
    <!--                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">-->
                    <img src="/static/dhqb.jpg" class="img-fluid" alt="Sample image">
                </div>
            </div>
        </div>
    </section>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
